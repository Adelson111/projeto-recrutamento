<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Projeto ESIG</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"></link>
	<style>
.campo {
	margin-right: 20px;
}
</style>
</h:head>

<h:body style=" margin: 30px 30px;">
	<h1>Atualizar Tarefa</h1>
	<h:form id="navegar" style=" margin: 20px 0px;">
		<h:commandButton value="Voltar" action="index?faces-redirect=true"
			class="btn btn-primary" />
	</h:form>
	<h:form id="form" class="w-50">
		<h:outputLabel value="Título: " styleClass="campo" />
		<h:inputText value="#{tarefaBean.tarefa.titulo}" rendered="true"
			class="form-control" />
		<h:outputLabel value="Descrição: " styleClass="campo" />
		<h:inputTextarea value="#{tarefaBean.tarefa.descricao}" rows="10"
			rendered="true" class="form-control" />
		<h:outputLabel value="Responsável: " styleClass="campo" />
		<h:inputText value="#{tarefaBean.tarefa.responsavel}" rendered="true"
			class="form-control" />
		<h:outputLabel value="Prioridade:" />
		<h:selectOneMenu id="selectPrioridade" class="form-select"
			value="#{tarefaBean.tarefa.prioridade}" rendered="true">
			<f:selectItem itemValue="" itemLabel="Selecione..." />
			<f:selectItems value="#{tarefaBean.tarefa.prioridades}" var="p"
				itemLabel="#{p}" itemValue="#{p}" />
		</h:selectOneMenu>
		<h:outputLabel value="Deadline: " styleClass="campo" />
		<h:inputText id="data" value="#{tarefaBean.tarefa.deadline}" rendered="true"
			class="form-control" a:placeholder="aaaa-mm-dd">
			<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
		</h:inputText>
		<br />
		<h:commandButton value="Editar" action="#{tarefaBean.atualizar}"
			style=" margin-top: 20px;" class="btn btn-primary" />
	</h:form>

</h:body>
</html>
