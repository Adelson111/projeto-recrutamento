<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Projeto ESIG</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"></link>
</h:head>

<h:body style=" margin: 30px 30px;">
	<h1>Listagem de Tarefas</h1>
	<h:form id="navegar" style=" margin: 20px 0px;">
		<h:commandButton value="Cadastrar Tarefa"
			action="cadastar-tarefa?faces-redirect=true" class="btn btn-primary" />
	</h:form>


	<h:form id="data-table">
		<h:dataTable value="#{tarefaBean.tarefas}" var="tarefa"
			class="table w-50 table-striped text-center" headerClass="text-white bg-secondary">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Número"/>
				</f:facet>
				<h:outputText value="#{tarefa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Título" />
				</f:facet>
				<h:outputText value="#{tarefa.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Responsável" />
				</f:facet>
				<h:outputText value="#{tarefa.responsavel}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ações" />
				</f:facet>
				<h:commandButton value="Editar"
					action="cadastar-responsavel?faces-redirect=true"
					class="btn btn-primary" />
				<h:commandButton value="Excluir"
					action="#{tarefaBean.remover(tarefa.id)}" class="btn btn-danger"
					style=" margin: 0px 5px;" />
				<h:commandButton value="Concluir"
					action="#{tarefaBean.concluirTarefa(tarefa.id)}"
					class="btn btn-success" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
